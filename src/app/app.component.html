<!--

      - Nav, links, branding, etc

<header class="header">
  <mat-toolbar color="primary">
    <mat-toolbar-row color="primary" class="mat-typography ice-jams-header">
      <div class="ice-jam-header" id="mobile">
        <a href="https://test.wim.usgs.gov/icejams/#/home" class="ice-jam-title">
          <div class="ice-jam-logo">
            <img src="./assets/ice_white.png" />
          </div>
          <!-- <div class="ice-jam-logo">
            <img src="./assets/jam_white.png"/>
        </div> -->
          <span>Ice Jams</span>
        </a>
        <span class="ice-jam-subtitle">
          <span>real-time information about ice jams.</span>
        </span>
      </div>
      <span class="navbar-spacer"></span>
      <span flex></span>
      <span flex></span>
      <div style="width: 42%; color: #ba0000; font-size: 30px;">PROTOTYPE</div>
      <div class="nav-buttons">
        <span class="about-button-span">
          <button mat-button (click)="openAboutDialog()" aria-label="About this application">
            <mat-icon class="icon">info_outline</mat-icon>
            <span class="header-button-text"> About</span>
          </button>
        </span>
        <span class="login-button-span" *ngIf="currentUser.username == ''">
          <button mat-button (click)="openLoginDialog()" aria-label="Login">
            <mat-icon class="icon">person</mat-icon>
            <span class="header-button-text"> Login</span>
          </button>
        </span>
        <span class="login-button-span" *ngIf="currentUser.username !== ''">
          <button mat-button  aria-label="Login">
            <mat-icon class="icon">person</mat-icon>
            <span class="header-button-text"> {{ currentUser.username }}</span>
          </button>
        </span>
        <span class="login-button-span" *ngIf="currentUser.username !== ''">
            <button mat-button aria-label="Log out" (click)="logout()">
              <span class="header-button-text"> Logout</span>
            </button>
          </span>
        <!-- Login Status -->
        <!-- <span *ngIf="currentUser.username == ''" class="login-button-span">
            <button mat-button (click)="openLoginDialog()" aria-label="Login">
                <mat-icon class="icon">person</mat-icon>
                <span class="header-button-text"> Login</span>
              </button>
        </span>
        <span *ngIf="currentUser.username !== ''" class="login-button-span">{{currentUser.first_name}}
          {{currentUser.last_name}}
        </span> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
